<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Klik</title>
</head>
<body>
    <h2>Hasil Klik</h2>
    <p>Username: <span id="username"></span></p>
    <p>Foto 1: <span id="count1"></span> kali diklik</p>
    <p>Foto 2: <span id="count2"></span> kali diklik</p>
    <p>Foto 3: <span id="count3"></span> kali diklik</p>
    <p>Total Klik: <span id="totalClicks"></span></p>

    <script>
        // Tampilkan hasil yang disimpan di localStorage
        document.getElementById('username').textContent = localStorage.getItem('username');
        document.getElementById('count1').textContent = localStorage.getItem('count1');
        document.getElementById('count2').textContent = localStorage.getItem('count2');
        document.getElementById('count3').textContent = localStorage.getItem('count3');
        document.getElementById('totalClicks').textContent = localStorage.getItem('totalClicks');
    </script>
</body>
</html>
