<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Klik Foto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Tambahkan SheetJS -->
    <style>
        .photo-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .photo {
            display: inline-block;
            text-align: center;
        }

        .photo img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Selamat Datang, <span id="username"></span></h2>

    <div class="photo-container">
        <div class="photo">
            <p id="count1">0</p>
            <img src="photo1.jpg" alt="Foto 1" onclick="incrementCounter(1)">
        </div>
        <div class="photo">
            <p id="count2">0</p>
            <img src="photo2.jpg" alt="Foto 2" onclick="incrementCounter(2)">
        </div>
        <div class="photo">
            <p id="count3">0</p>
            <img src="photo3.jpg" alt="Foto 3" onclick="incrementCounter(3)">
        </div>
    </div>

    <button onclick="submitResults()">Kirim</button>

    <script>
        // Menampilkan username
        document.getElementById('username').textContent = localStorage.getItem('username') || 'Pengguna';

        // Fungsi untuk menambah penghitung
        function incrementCounter(photoNumber) {
            const counter = document.getElementById('count' + photoNumber);
            let currentCount = parseInt(counter.textContent);
            counter.textContent = currentCount + 1;
        }

        // Fungsi untuk mengirim hasil dan buat file Excel
        function submitResults() {
            const username = localStorage.getItem('username');
            const count1 = document.getElementById('count1').textContent;
            const count2 = document.getElementById('count2').textContent;
            const count3 = document.getElementById('count3').textContent;
            const totalClicks = parseInt(count1) + parseInt(count2) + parseInt(count3);

            // Data yang akan dikirim ke Google Sheets
            const data = {
                username: username,
                foto1: count1,
                foto2: count2,
                foto3: count3,
                total: totalClicks
            };

            // Kirim data ke Google Sheets menggunakan fetch
            fetch('https://script.google.com/macros/s/AKfycbybrqqxqUxPNcd_AxyAAtFaaALigEgAAgOpP1q6IQGNlbTpyBah9dh9C--LMyoNPCOkQA/exec', {  // Ganti URL_WEB_APP_GOOGLE_SHEETS dengan URL Web App yang kamu salin
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    window.location.href = "results.html";  // Pindah ke halaman hasil setelah data terkirim
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>
